{% load static %}
<div class="pagina-inicial">
    <header class="cabecalho">
            <img src="{% static '/assets/logo/logo-search-grid-1x.png' %} " alt="Logo da Alura Space" />
            {% for message in messages %}
            <div class="alert alert-primary">
                <p id="messages">{{ message }}</p>
            </div>
            {% endfor %}
            <div class="cabecalho__busca">
                <div class="busca__fundo">
                    <form action='{% url "buscar" %}' method="get" class="busca">
                        <input class="busca__input" type="text" name="buscar" placeholder="O que você procura?">
                            <button type="=submit">
                                <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %} " alt="ícone de busca">
                            </button>
                    </form>
                </div>
            </div>
    </header>
